---
- name: Determine latest GitHub release (local)
  delegate_to: localhost
  become: false
  uri:
    url: "https://api.github.com/repos/heywood8/amlen-prometheus-exporter/releases/latest"
    body_format: json
  register: _github_release
  until: _github_release.status == 200
  retries: 5

- name: Set amlen_exporter_version
  set_fact:
    amlen_exporter_version: "{{ _github_release.json.tag_name }}"
      #| regex_replace('^v?([0-9\\.]+)$', '\\1') }}"

- name: Set node_exporter_download_url
  set_fact:
    amlen_exporter_download_url: "{{ amlen_exporter_download_prefix }}/{{ amlen_exporter_version }}/{{ amlen_exporter_version }}_linux_{{ amlen_exporter_arch }}.tar.gz"
