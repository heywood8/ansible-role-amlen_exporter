---
# Use the latest amlen_exporter release
amlen_exporter_version: 'latest'

# Alternatively, set a specific version
# See available releases: https://github.com/heywood8/amlen-prometheus-exporter/releases/
# amlen_exporter_version: '0.3.0'

amlen_exporter_arch: amd64
amlen_exporter_download_prefix: https://github.com/heywood8/amlen-prometheus-exporter/releases/download
amlen_exporter_download_url: "{{ amlen_exporter_download_prefix }}/{{ amlen_exporter_version }}/amlen_exporter-{{ amlen_exporter_version }}.linux-{{ amlen_exporter_arch }}.tar.gz"

amlen_exporter_bin_path: /usr/local/bin/amlen_exporter

amlen_exporter_port: 9672

amlen_exporter_user: amlen_exporter
amlen_exporter_target: localhost:9089

amlen_exporter_state: started
amlen_exporter_enabled: true
